<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/blurbg1.jpg');
      padding: 40px 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #007a7a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 18px;
      color: #004d4d;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #009999;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007777;
    }

    table {
      width: 95%;
      margin: 40px auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .btn-edit, .btn-delete {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #ffc107;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Patient Registration Form</h2>
    <form id="patientForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter full name" required pattern="[A-Za-z\s]+" title="Only letters allowed">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" name="age" placeholder="Enter age" required min="1" max="120">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">-- Select Gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" name="contact" placeholder="e.g. 9876543210" required pattern="[0-9]{10}" title="Enter a valid 10-digit number">
      </div>

      <div class="form-group">
        <label>Address</label>
        <textarea name="address" rows="3" placeholder="Enter address" required></textarea>
      </div>

      <div class="form-group">
        <label>City</label>
        <select name="city" required>
          <option value="">-- Select City --</option>
          <option>Sangli</option>
          <option>Kolhapur</option>
          <option>Vita</option>
        </select>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select name="department" required>
          <option value="">-- Select Department --</option>
          <option>Dentistry</option>
          <option>Cardiology</option>
          <option>Orthopedics</option>
          <option>Diabetology</option>
          <option>Dermatology</option>
          <option>Pediatrics</option>
          <option>ENT</option>
          <option>Gynecology</option>
        </select>
      </div>

      <div class="form-group">
        <label>Health Issue / Description</label>
        <textarea name="description" rows="4" placeholder="Brief description of issue" required></textarea>
      </div>

      <button type="submit">Register Patient</button>
    </form>
  </div>

  <table id="patientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>City</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('patientForm');
    const tableBody = document.querySelector('#patientTable tbody');
    let editRowIndex = null;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const age = form.age.value.trim();
      const gender = form.gender.value;
      const contact = form.contact.value.trim();
      const address = form.address.value.trim();
      const city = form.city.value;
      const department = form.department.value;
      const description = form.description.value.trim();

      if (!/^[A-Za-z\s]+$/.test(name)) {
        alert("Name should contain only letters.");
        return;
      }
      if (!/^\d{10}$/.test(contact)) {
        alert("Enter a valid 10-digit contact number.");
        return;
      }

      const rowHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${gender}</td>
        <td>${contact}</td>
        <td>${city}</td>
        <td>${department}</td>
        <td>
          <button class="btn-edit" onclick="editPatient(this)">Edit</button>
          <button class="btn-delete" onclick="deletePatient(this)">Delete</button>
        </td>
      `;

      if (editRowIndex === null) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = rowHTML;
        tableBody.appendChild(newRow);
      } else {
        tableBody.rows[editRowIndex].innerHTML = rowHTML;
        editRowIndex = null;
      }

      form.reset();
    });

    function editPatient(btn) {
      const row = btn.parentElement.parentElement;
      editRowIndex = row.rowIndex - 1;
      const cells = row.children;

      form.name.value = cells[0].textContent;
      form.age.value = cells[1].textContent;
      form.gender.value = cells[2].textContent;
      form.contact.value = cells[3].textContent;
      form.city.value = cells[4].textContent;
      form.department.value = cells[5].textContent;
    }

    function deletePatient(btn) {
      const row = btn.parentElement.parentElement;
      row.remove();
      editRowIndex = null;
    }
  </script>

</body>
